<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CUTREMON</title>
        <link rel="stylesheet" href="./styles.css">

    </head>

    <body>
        
        <section id="seleccionar-cutremon">
            <h1 id="titulo" class="titulo">CUTREMON</h1>

            <h2 class="subtitulo">Elige cutremon:</h2>
            
            <div id="contTarjetas" class="tarjetas">

                

            </div>

 

            <button id="btn-cutremon">Seleccionar</button>

        </section>

        <section id = "ver-mapa">
            <h1 class="titulo">Recorre el mapa</h1>
            <canvas id="mapa"></canvas>
            <button onclick="moverEmputardo()">Mover</button>
        </section>

        <section id="seleccionar-ataque">
            <h1 id="titulo" class="titulo">CUTREMON</h1>
            <h2 class="subtitulo">Elige ataque:</h2>

            <div id="contAtaques" class="tarjetas-ataques">


            </div>


            <div id="mensajes">
                <p id="resultado">Inicio de partida</p>
                <section id="reiniciar">
                    <p><button id="boton-reiniciar">Reiniciar partida</button></p>
                </section>
            </div>


            <div class="ataques">
                <div class="ataques-jugador">
                    <p>Salud <span id="cutremon-jugador">CUTREMON_JUGADOR</span>:</p> 
                    <p><span id="salud-jugador">0</span></p>
                    <div id="ataques-jugador"></div>
                </div>

                <div class="ataques-enemigo">
                    <p>Salud <span id="cutremon-enemigo">CUTREMON_ENEMIGO</span> enemigo:</p>
                    <p><span id="salud-enemigo">0</span></p>
                    <div id="ataques-enemigo"></div>
                </div>
                
            </div>

        </section>



        <script src="./js/cutremon.js"></script>
    </body>


</html>
